<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/header_common.css"/>
	</head>
	<body>
		<header class="clearfix">
				<div class="head-left">
					<img src="img/logo.gif" alt="" />
				</div>
				<div class="head-right">
					<span id="current_date"></span>
					<span id="current_time"></span>
				</div>
		</header>
		<script>
			 function gettime(){
			 	var show_day=new Array('星期日','星期一','星期二','星期三','星期四','星期五','星期六');
			 	var date = new Date();
				var seperator1 = "-";
			    var seperator2 = ":";
			    var month = date.getMonth() + 1;
			    var strDate = date.getDate();
			    if (month >= 1 && month <= 9) {
			        month = "0" + month;
			    }
			    if (strDate >= 0 && strDate <= 9) {
			        strDate = "0" + strDate;
			    }
			    var currentdate = date.getFullYear() + "年" + month + "月" + strDate
			            + "日"+"&nbsp;"+show_day[date.getDay()] ;
			    var currenttime= date.getHours() + "时" + date.getMinutes()
			            + "分" + date.getSeconds()+"秒";
			    document.getElementById("current_date").innerHTML=currentdate;
			    document.getElementById("current_time").innerHTML=currenttime;
			 }
			setInterval("gettime()",1000);
		</script>
	</body>
</html>
